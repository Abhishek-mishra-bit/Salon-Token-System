<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking Token System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .logo-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .current-time {
            font-size: 1rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            margin-top: 10px;
        }
        
        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .dashboard {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .token-display {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            border-radius: 12px;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .current-label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #f8f9fa;
            opacity: 0.9;
        }
        
        .token-number {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .token-status {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .token-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .control-btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
        }
        
        .complete-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        .complete-btn:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-2px);
        }
        
        .skip-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .skip-btn:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: translateY(-2px);
        }
        
        .queue-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            color: #1a2a6c;
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5ee;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .queue-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .queue-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #1a2a6c;
            transition: all 0.3s ease;
        }
        
        .queue-item.next {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .queue-item.active {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .token-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a2a6c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
            flex-shrink: 0;
        }
        
        .next .token-badge {
            background: #2196f3;
        }
        
        .active .token-badge {
            background: #4caf50;
        }
        
        .token-details h3 {
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 3px;
        }
        
        .token-details p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .token-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .notify-btn {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .notify-btn:hover {
            background: #e68a00;
        }
        
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 1.3rem;
            color: #1a2a6c;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a2a6c;
            margin-bottom: 3px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.85rem;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #718096;
            font-size: 0.85rem;
            border-top: 1px solid #e1e5ee;
            background: #f8f9fa;
        }
        
        .notification {
            position: fixed;
            top: 15px;
            right: 15px;
            left: 15px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(-150%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
        }
        
        .notification-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .notification-content h3 {
            margin-bottom: 4px;
            color: #2d3748;
            font-size: 1.1rem;
        }
        
        .notification-content p {
            color: #718096;
            font-size: 0.9rem;
        }
        
        .close-notification {
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .token-number.pulse {
            animation: pulse 1s infinite;
        }

        /* Mobile specific styles */
        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 15px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo i {
                font-size: 1.8rem;
                width: 45px;
                height: 45px;
            }
            
            .logo-text h1 {
                font-size: 1.3rem;
            }
            
            .current-time {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .dashboard {
                padding: 15px;
                gap: 15px;
            }
            
            .token-display, .queue-section {
                padding: 15px;
                border-radius: 10px;
            }
            
            .token-number {
                font-size: 3rem;
            }
            
            .queue-item {
                padding: 12px;
            }
            
            .stats-section {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cut"></i>
                <div class="logo-text">
                    <h1>Salon Token System</h1>
                    <p>Professional Booking Management</p>
                </div>
            </div>
            <div class="current-time">
                <i class="fas fa-clock"></i> <span id="time">10:30 AM</span> | 
                <span id="date">July 10, 2025</span>
            </div>
             <div class="logout">
                <a href="/logout" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="token-display">
                <div class="current-label">CURRENTLY SERVING</div>
                <div class="token-number">--</div>
                <div class="token-status">No active token</div>
                
                <div class="token-controls">
                    <button class="control-btn complete-btn" id="completeBtn">
                        <i class="fas fa-play-circle"></i> Start Serving
                    </button>
                    <button class="control-btn skip-btn" id="skipBtn">
                        <i class="fas fa-forward"></i> Skip Customer
                    </button>
                </div>
            </div>
            
            <div class="queue-section">
                <h2 class="section-title"><i class="fas fa-list-ol"></i> Waiting Queue</h2>
                <div class="queue-list" id="queueList">
                    <!-- Queue items will be added dynamically -->
                </div>
                
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value" id="customersToday">0</div>
                        <div class="stat-label">Customers Today</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-value" id="avgWaitTime"></div>
                        <div class="stat-label">Avg. Wait Time</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-clock"></i>
                        </div>
                        <div class="stat-value" id="currentlyWaiting">0</div>
                        <div class="stat-label">Currently Waiting</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Salon Token System &copy; 2025 | Real-time Customer Management</p>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="notification-content">
            <h3>Notification Sent</h3>
            <p id="notificationText">Token 23 has been notified</p>
        </div>
        <button class="close-notification" id="closeNotification">
            <i class="fas fa-times"></i>
        </button>
    </div>

<script>
    // Get business_id from template rendering
    const businessId = "{{ business_id }}";
    console.log("Loaded business ID:", businessId);

    document.addEventListener('DOMContentLoaded', function() {
        // ... existing datetime code ...
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', options);
            const dateString = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            
            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }
        updateTime();
        setInterval(updateTime, 60000); // Update every minute

        // DOM Elements
        const queueList = document.getElementById('queueList');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const closeNotification = document.getElementById('closeNotification');
        const completeBtn = document.getElementById('completeBtn');
        const skipBtn = document.getElementById('skipBtn');
        const tokenNumberElement = document.querySelector('.token-number');
        const tokenStatusElement = document.querySelector('.token-status');
        
        let currentTokenId = null;
        let queueDataGlobal = [];
        
        // Render queue list
        function renderQueue(queueData) {
            queueList.innerHTML = '';
            queueDataGlobal = queueData;
            
            // Filter out completed/skipped tokens
            const activeQueue = queueData.filter(customer => 
                customer.status !== 'completed' && customer.status !== 'skipped'
            );
            
            let hasActiveToken = false;
            
            activeQueue.forEach(customer => {
                const item = document.createElement('div');
                item.className = `queue-item ${customer.status}`;
                
                item.innerHTML = `
                    <div class="token-info">
                        <div class="token-badge">${customer.id}</div>
                        <div class="token-details">
                            <h3>${customer.name}</h3>
                            <p>${customer.service} â€¢ ${customer.phone}</p>
                        </div>
                    </div>
                    <div class="token-actions">
                        <button class="notify-btn notify-customer" data-id="${customer.id}">
                            <i class="fas fa-bell"></i> Notify
                        </button>
                    </div>
                `;
                
                queueList.appendChild(item);
                
                // Set current token if active
                if (customer.status === 'active') {
                    currentTokenId = customer.id;
                    tokenNumberElement.textContent = customer.id;
                    tokenStatusElement.textContent = `In Progress: ${customer.service}`;
                    hasActiveToken = true;
                    // Update button to "Complete Service"
                    completeBtn.innerHTML = '<i class="fas fa-check-circle"></i> Complete Service';
                }
            });
            
            // If no active token, reset display
            if (!hasActiveToken) {
                tokenNumberElement.textContent = '--';
                tokenStatusElement.textContent = 'No active token';
                currentTokenId = null;
                // Update button to "Start Serving"
                completeBtn.innerHTML = '<i class="fas fa-play-circle"></i> Start Serving';
            }
            
            // Add event listeners to notify buttons
            document.querySelectorAll('.notify-customer').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const customer = activeQueue.find(c => c.id == id);
                    
                    if (customer) {
                        showNotification(`Notification sent to token ${id} (${customer.name})`);
                        console.log(`Sending SMS to ${customer.phone}: Your token ${id} will be called soon.`);
                    }
                });
            });
        }
        function updateStats(queueData) {
            const totalCustomers = queueData.length;
            const currentlyWaiting = queueData.filter(c => c.status === 'waiting').length;

            // Calculate average wait time (in minutes)
            let totalWaitTime = 0;
            let waitCount = 0;
            const now = new Date();

            queueData.forEach(c => {
                if (c.status === 'waiting') {
                    const ts = new Date(c.timestamp);
                    const diff = Math.floor((now - ts) / 60000); // diff in minutes
                    totalWaitTime += diff;
                    waitCount++;
                }
            });

            const avgWait = waitCount > 0 ? Math.round(totalWaitTime / waitCount) : '--';

            document.getElementById("customersToday").textContent = totalCustomers;
            document.getElementById("currentlyWaiting").textContent = currentlyWaiting;
            document.getElementById("avgWaitTime").textContent = avgWait + (avgWait !== '--' ? ' min' : '');
        }

        
        // Fetch queue from backend
        function fetchQueue() {
            // Business ID is handled via session
            fetch('/api/queue')
            .then(response => response.json()) 
            .then(queueData => {
                renderQueue(queueData);
                updateStats(queueData);  // ðŸ‘ˆ Add this
            })
            .catch(error => {
                console.error('Error fetching queue:', error);
            });
        }

        
        // Update token status
        function updateTokenStatus(tokenId, status) {
            return fetch('/api/queue/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: tokenId,
                    status: status
                })
            })
            .then(response => response.json());
        }
        
        // Start serving first customer
        function startServingFirstToken() {
            if (queueDataGlobal.length === 0) {
                showNotification('No customers in queue');
                return;
            }
            
            // Find first waiting customer
            const waitingQueue = queueDataGlobal
                .filter(c => c.status === 'waiting')
                .sort((a, b) => a.id - b.id);
            
            if (waitingQueue.length === 0) {
                showNotification('No customers waiting');
                return;
            }
            
            const firstToken = waitingQueue[0];
            
            updateTokenStatus(firstToken.id, 'active')
            .then(() => {
                fetchQueue();
                showNotification(`Started serving token ${firstToken.id}`);
            })
            .catch(error => {
                console.error('Error starting service:', error);
                showNotification('Failed to start serving');
            });
        }
        
        // Complete current token
        function completeCurrentToken() {
            if (!currentTokenId) {
                showNotification('No active token to complete');
                return;
            }
            
            updateTokenStatus(currentTokenId, 'completed')
            .then(() => {
                // After completing, set next token as active
                fetch('/api/queue')
                .then(response => response.json())
                .then(queueData => {
                    const waitingQueue = queueData
                        .filter(c => c.status === 'waiting')
                        .sort((a, b) => a.id - b.id);
                    
                    if (waitingQueue.length > 0) {
                        return updateTokenStatus(waitingQueue[0].id, 'active');
                    }
                })
                .then(() => {
                    fetchQueue();
                    showNotification('Service completed. Next customer notified.');
                });
            })
            .catch(error => {
                console.error('Error completing token:', error);
                showNotification('Failed to complete token');
            });
        }
        
        // Skip current token
        function skipCurrentToken() {
            if (!currentTokenId) {
                showNotification('No active token to skip');
                return;
            }
            
            updateTokenStatus(currentTokenId, 'skipped')
            .then(() => {
                // After skipping, set next token as active
                fetch(`/api/queue?business_id=${businessId}`)
                .then(response => response.json())
                .then(queueData => {
                    const waitingQueue = queueData
                        .filter(c => c.status === 'waiting')
                        .sort((a, b) => a.id - b.id);
                    
                    if (waitingQueue.length > 0) {
                        return updateTokenStatus(waitingQueue[0].id, 'active');
                    }
                })
                .then(() => {
                    fetchQueue();
                    showNotification('Customer skipped. Next customer notified.');
                });
            })
            .catch(error => {
                console.error('Error skipping token:', error);
                showNotification('Failed to skip token');
            });
        }
        
        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Event listeners
        closeNotification.addEventListener('click', function() {
            notification.classList.remove('show');
        });
        
        completeBtn.addEventListener('click', function() {
            if (this.innerHTML.includes('Start Serving')) {
                startServingFirstToken();
            } else {
                completeCurrentToken();
            }
        });
        
        skipBtn.addEventListener('click', skipCurrentToken);
        
        // Initial fetch
        fetchQueue();
        
        // Periodically update queue
        setInterval(fetchQueue, 10000);
    });
</script>
</body>
</html>
