<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1a2a6c;
            font-size: 0.95rem;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-container {
            position: relative;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
            background: white;
        }
        
        input::placeholder {
            color: #a0aec0;
            font-size: 0.95rem;
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 18px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #233380, #c72525);
        }
        
        .form-footer {
            text-align: center;
            padding: 15px;
            color: #718096;
            font-size: 0.85rem;
            border-top: 1px solid #e1e5ee;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember input {
            width: auto;
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #718096;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e1e5ee;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            color: #4a5568;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .facebook { color: #1877f2; }
        .google { color: #ea4335; }
        .linkedin { color: #0a66c2; }
        
        .notification {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .country-code {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2a6c;
            font-weight: 600;
            font-size: 16px;
        }
        
        .mobile-input {
            padding-left: 50px !important;
        }
        
        /* Mobile specific styles */
        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .logo {
                top: 12px;
                left: 12px;
                font-size: 20px;
                width: 40px;
                height: 40px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            input, textarea, select {
                padding: 12px 40px 12px 12px;
                font-size: 15px;
            }
            
            .country-code {
                left: 12px;
                font-size: 15px;
            }
            
            .mobile-input {
                padding-left: 45px !important;
            }
            
            .social-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .submit-group { animation: fadeIn 0.3s ease forwards; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-building"></i>
            </div>
            <h1><i class="fas fa-sign-in-alt"></i> Business Login</h1>
            <p>Access your business account</p>
        </div>
        
        <form class="form-container" id="loginForm" method="POST" action="/login">
            <div class="notification success" id="successNotification">
                Login successful! Redirecting to your dashboard...
            </div>
            
            <div class="notification error" id="errorNotification">
                Invalid credentials. Please try again.
            </div>
            
            <div class="form-group">
                <label for="mobile" class="required">Mobile Number</label>
                <div class="input-container">
                    <span class="country-code">+91</span>
                    <input type="tel" id="mobile" name="mobile" class="mobile-input" placeholder="Enter your mobile number" required>
                    <i class="fas fa-phone icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <div class="input-container">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="/forgot_password">Forgot Password?</a>
            </div>
            
            <div class="form-group submit-group">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-lock"></i> Login to Account
                </button>
            </div>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn facebook" type="button">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn google" type="button">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn linkedin" type="button">
                    <i class="fab fa-linkedin-in"></i>
                </button>
            </div>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="/signup">Register your business</a></p>
            <p>By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
    </script>
</body>
</html>
