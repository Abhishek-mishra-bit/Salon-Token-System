<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #1a2a6c;
            font-size: 0.95rem;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-container {
            position: relative;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
            background: white;
        }
        
        input::placeholder, textarea::placeholder {
            color: #a0aec0;
            font-size: 0.95rem;
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            font-size: 18px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #233380, #c72525);
        }
        
        .form-footer {
            text-align: center;
            padding: 15px;
            color: #718096;
            font-size: 0.85rem;
            border-top: 1px solid #e1e5ee;
            background: #f8f9fa;
        }
        
        .form-footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .info-text {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Mobile specific styles */
        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            input, textarea, select {
                padding: 12px;
                font-size: 15px;
            }
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
        .submit-group { animation: fadeIn 0.9s ease forwards; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-building"></i> Business Registration</h1>
            <p>Register your business and join our professional network</p>
        </div>
        
        <form class="form-container" id="registrationForm" method="POST" action="/signup">
            <div class="form-group">
                <label for="businessName" class="required">Business Name</label>
                <div class="input-container">
                    <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>
                    <input type="hidden" name="role" value="professional">
                    <i class="fas fa-store icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name" class="required">Your Full Name</label>
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <i class="fas fa-user icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <i class="fas fa-envelope icon"></i>
                </div>
                <p class="info-text">Optional - for account recovery</p>
            </div>
            
            <div class="form-group">
                <label for="mobile" class="required">Mobile Number</label>
                <div class="input-container">
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    <i class="fas fa-phone icon"></i>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="address" class="required">Business Address</label>
                <div class="input-container">
                    <input type="text" id="address" name="address" placeholder="Enter full business address" required>
                    <i class="fas fa-map-marker-alt icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="city" class="required">City</label>
                <div class="input-container">
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <i class="fas fa-city icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <div class="input-container">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <p class="info-text">Min. 8 characters with numbers & symbols</p>
            </div>
            
            <div class="form-group full-width">
                <label for="description" class="required">Business Description</label>
                <textarea id="description" name="description" placeholder="Describe your business, services, and specialties..." required></textarea>
            </div>
            
            <div class="form-group full-width submit-group">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Register Business
                </button>
            </div>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="/login">Log in here</a></p>
            <p>By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
    </script>
</body>
</html>
