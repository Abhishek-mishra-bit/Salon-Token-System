<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2a6c;
            font-size: 1.05rem;
        }
        
        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
            background: white;
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #233380, #c72525);
        }
        
        .form-footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 0.95rem;
            border-top: 1px solid #e1e5ee;
            background: #f8f9fa;
        }
        
        .form-footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> Password Recovery</h1>
            <p>Reset your business account password</p>
        </div>
        
        <div class="form-container">
            <div class="error-message" id="errorMessage">
                <!-- Error message will be inserted here -->
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <div class="input-container">
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter your registered mobile number" required>
                    <i class="fas fa-phone icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <button class="submit-btn" id="resetBtn">
                    <i class="fas fa-paper-plane"></i> Send Reset Code
                </button>
            </div>
        </div>
        
        <div class="form-footer">
            <p>Remember your password? <a href="/login">Log in here</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.getElementById('resetBtn');
            const errorMessage = document.getElementById('errorMessage');
            const mobileInput = document.getElementById('mobile');
            
            resetBtn.addEventListener('click', function() {
                const mobile = mobileInput.value.trim();
                
                if (!mobile) {
                    showError('Please enter your mobile number');
                    return;
                }
                
                // Simple validation
                if (mobile.length < 10) {
                    showError('Please enter a valid mobile number');
                    return;
                }
                
                // Submit the form
                fetch('/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `mobile=${encodeURIComponent(mobile)}`
                })
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Failed to send reset code. Please try again.');
                });
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Display error if passed in template
            
        });
    </script>
</body>
</html>
